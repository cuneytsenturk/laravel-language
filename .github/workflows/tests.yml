name: Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        include:
          # Laravel 5.8 - PHP 7.2, 7.3, 7.4
          - laravel: 5.8.*
            php: 7.2
            testbench: 3.8.*
          - laravel: 5.8.*
            php: 7.3
            testbench: 3.8.*
          - laravel: 5.8.*
            php: 7.4
            testbench: 3.8.*

          # Laravel 6 - PHP 7.2, 7.3, 7.4, 8.0
          - laravel: 6.*
            php: 7.2
            testbench: 4.*
          - laravel: 6.*
            php: 7.3
            testbench: 4.*
          - laravel: 6.*
            php: 7.4
            testbench: 4.*
          - laravel: 6.*
            php: 8.0
            testbench: 4.*

          # Laravel 7 - PHP 7.2, 7.3, 7.4, 8.0
          - laravel: 7.*
            php: 7.2
            testbench: 5.*
          - laravel: 7.*
            php: 7.3
            testbench: 5.*
          - laravel: 7.*
            php: 7.4
            testbench: 5.*
          - laravel: 7.*
            php: 8.0
            testbench: 5.*

          # Laravel 8 - PHP 7.3, 7.4, 8.0, 8.1
          - laravel: 8.*
            php: 7.3
            testbench: 6.*
          - laravel: 8.*
            php: 7.4
            testbench: 6.*
          - laravel: 8.*
            php: 8.0
            testbench: 6.*
          - laravel: 8.*
            php: 8.1
            testbench: 6.*

          # Laravel 9 - PHP 8.0, 8.1, 8.2
          - laravel: 9.*
            php: 8.0
            testbench: 7.*
          - laravel: 9.*
            php: 8.1
            testbench: 7.*
          - laravel: 9.*
            php: 8.2
            testbench: 7.*

          # Laravel 10 - PHP 8.1, 8.2, 8.3
          - laravel: 10.*
            php: 8.1
            testbench: 8.*
          - laravel: 10.*
            php: 8.2
            testbench: 8.*
          - laravel: 10.*
            php: 8.3
            testbench: 8.*

          # Laravel 11 - PHP 8.2, 8.3, 8.4
          - laravel: 11.*
            php: 8.2
            testbench: 9.*
          - laravel: 11.*
            php: 8.3
            testbench: 9.*
          - laravel: 11.*
            php: 8.4
            testbench: 9.*

          # Laravel 12 - PHP 8.2, 8.3, 8.4
          - laravel: 12.*
            php: 8.2
            testbench: 10.*
          - laravel: 12.*
            php: 8.3
            testbench: 10.*
          - laravel: 12.*
            php: 8.4
            testbench: 10.*

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --dev --no-interaction --no-update
          composer update --prefer-stable --prefer-dist --no-interaction

      - name: List installed dependencies
        run: composer show -D

      - name: Execute tests
        run: vendor/bin/phpunit --no-coverage
